<div
  class="d-flex justify-content-center align-items-center border-top text-center"
  style="
    height: 100px;
    background-color: #151a24;
    bottom: 0;
    position: fixed;
    width: 100%;
  "
>
  <div class="p-3 bd-highlight mt-1" routerLink="/" routerLinkActive="active">
    <img src="../assets/Icons/home.svg" width="50" height="auto" />
    <p class="mt-1">Home</p>
  </div>
  <div
    class="p-3 bd-highlight mt-1"
    routerLink="/markets"
    routerLinkActive="active"
  >
    <img src="../assets/Icons/markets.svg" width="50" height="auto" />
    <p class="mt-1">Markets</p>
  </div>
  <div
    class="p-3 bd-highlight mt-1"
    routerLink="/trades"
    routerLinkActive="active"
  >
    <img src="../assets/Icons/trades.svg" width="50" height="auto" />
    <p class="mt-1">Trades</p>
  </div>
  <ng-container>
    <div
      class="p-3 bd-highlight mt-1"
      routerLink="/funds"
      routerLinkActive="active"
    >
      <img src="../assets/Icons/funds.svg" width="50" height="auto" />
      <p class="mt-1">Funds</p>
    </div>
    <div class="p-3 bd-highlight mt-1" routerLink="/" routerLinkActive="active">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="50"
        height="50"
        fill="#939BA8"
        class="bi bi-box-arrow-right ml-4"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"
        />
        <path
          fill-rule="evenodd"
          d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
        />
      </svg>
      <p class="mt-1">LogOut</p>
    </div>
  </ng-container>
  <div
    class="p-3 bd-highlight mt-1"
    routerLink="/account"
    routerLinkActive="active"
  >
    <img src="../assets/Icons/account.svg" width="50" height="auto" />
    <p class="mt-1">Account</p>
  </div>
</div>
